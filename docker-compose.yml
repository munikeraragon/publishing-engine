version: '3.1'

services:
    client:
        build:
          context: ./client
        ports:
          - 3000:3000
        container_name: client
        restart: always
        command: npm run dev
        volumes:
           - ./client:/usr/src/app
           - /usr/src/app/node_modules
           
    server:
        build:
            context: ./server
        ports:
            - 5000:5000
        restart: always
        container_name: server
        volumes:
            - ./server:/usr/src/app
            - /usr/src/app/node_modules
        
    db:
        image: mariadb
        restart: always
        container_name: db
        ports:
          - 3306:3306
        environment:
            MYSQL_USER: "${MYSQL_ROOT_USER}"
            MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
        volumes:
            - ./db:/bitnami/mariadb
 
    adminer:
        image: adminer
        restart: always
        ports:
          - 8080:8080