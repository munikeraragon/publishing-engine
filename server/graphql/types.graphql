type Query {
    hello: String
    getContactMessages: [ContactMessage]
}

type Mutation {
    createContactMessage(contactMessage: ContactMessageInput):  String
}


type ContactMessage {
  firstName: String!
  lastName: String!
  email: String!
  company: String!
  phone: String!
  message: String!
}

input ContactMessageInput {
    firstName: String!
    lastName: String!
    email: String!
    company: String!
    phone: String!
    message: String!
}
